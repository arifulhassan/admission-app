<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label> Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Gmail</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <label>University</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Dhalka University</option>
            <option value="female">Rajshahi University</option>
            <option value="female">Bangladesh University of Engineering and Technology</option>
            <option value="female">Bangabandhu Sheikh Mujib Medical University</option>
            <option value="female">Chattogram University of Engineering and Technology</option>
            <option value="female">Jagannath University </option>
            <option value="female">Khulna University</option>
            <option value="female">Jahangirnagar University</option>
          </select>
        </div>
     </div> 

     <div class="inputfield">
      <label>Deparment</label>
      <div class="custom_select">
        <select>
          <option value="">Select</option>
          <option value="male">CSE</option>
          <option value="female">EEE</option>
          <option value="female">ART</option>
          <option value="female">TEX</option>
          <option value="female">SWE</option>
          <option value="female">CIVIL</option>
          <option value="female">SE</option>
        </select>
      </div>
   </div> 


        <div class="inputfield">
          <label>Facebook ID</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Hostel Name</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
